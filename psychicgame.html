<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<!-- Title of the Game header -->
<h1 class="text-center">The Psychic Game</h1>
<img src="assets/images/Psychic Image.jpeg" alt="Psychic" class="center">

<body>
    <!-- HTML Title before other paragraphs -->
    <p class="text-center">Guess what letter the computer is thinking of!</p>
    <!-- HTML display of the Wins, Losses, Guesses Left, Letters Guessed and the corresponding outputs -->
    <p class="text-center">Wins: </p>
    <p class="text-center">Losses: </p>
    <p class="text-center">Guesses left: </p>
    <p class="text-center">Letters you have guessed: </p>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        // JQuery variables.
        var wins = 0;
        var losses = 0;
        var guessesLeft = 5;
        var lettersGuessed = [];

        // Altered math.random for computer generated letters.
        var computerGuess =
            String.fromCharCode(Math.round(math.random() * 26) + 97);
        // User's guess, captured keystrokes.
        document.onkeydown = function(event) {
            var keyPress = (String.fromCharCode(event.keyCode)).toUpperCase();
            addLetter(keyPress);
        }

        function addLetter(usersKeypress) {
            var repeatGuess = lettersGuessed.some(function(item) {
                return item === usersKeypress;
            })
            if (repeatGuess) {
                alert("You already guessed " + usersKeypress + " try again!");
            } else {
                lettersGuessed.push(usersKeypress);
                showLettersGuessed();
                guessMatch(usersKeypress);
            }
        }

        function showLettersGuessed() {
            var tempStr = lettersGuessed.join(", ");
            document.getElementById("playersGuess");
        }

        function guessMatch(character) {
            if (character === computerGuess) {
                alert("You Won!");
                wins = wins + 1;
                showWins();
                resetVariables();
            } else if (guessesLeft === 0) {
                alert("Lost this time, start over and try again!");
                lossses = losses + 1;
                showLosses();
                resetVariables();
            } else {
                guessesLeft = guessesLeft - 1;
                showGuessesRemaining();
            }
        }

        function showWins() {
            document.getElementById("numWins");
        }

        function showLosses() {
            document.getElementById("numLosses");
        }

        function showGuessesRemaining() {
            document.getElementById("numGuesses");
        }

        function resetVariables() {
            lettersGuessed = [];
            guessesLeft = 5;
        }

        function startGame() {
            showGuessesRemaining();
            showWins();
            showLosses();
        }
    </script>

</body>

</html>
